global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: 'booking-app'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['app:8080']
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alert_manager:9093']